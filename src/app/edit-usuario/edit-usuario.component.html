<div class="container mt-4" style="color: #171a4a;">
  <app-header></app-header>
  <div class="row justify-content-center align-items-center">
    <div class="col-md-12 mt-3 mb-4">
      <div class="card mt-5" style="background-color: #eed1b5;">
        <div class="card-body">
          <form
            class="row g-3"
            [formGroup]="pessoaForm"
            (ngSubmit)="registerPessoa()"
          >
            <!-- DADOS BÁSICOS -->
            <h5 class="mb-0 mt-4" style="font-weight: bold">DADOS BÁSICOS</h5>
            <div class="col-md-4">
              <label for="nomeCompleto" class="form-label">Nome Completo</label>
              <input
                type="text"
                formControlName="nomeCompleto"
                class="form-control border border-2"
                id="nomeCompleto"
                style="background-color: rgba(255, 255, 255, 0.611);"
              />
              <div
                *ngIf="
                  pessoaForm.get('nomeCompleto')?.invalid &&
                  pessoaForm.get('nomeCompleto')?.touched
                "
                class="text-danger"
              >
                Nome Completo é obrigatório
              </div>
            </div>
            <div class="col-md-4">
              <label for="cpf" class="form-label">CPF</label>
              <input
                type="text"
                formControlName="cpf"
                class="form-control border border-2"
                id="cpf"
                style="background-color: rgba(255, 255, 255, 0.611);"
                numericOnly
              />
              <div
                *ngIf="
                  pessoaForm.get('cpf')?.invalid &&
                  pessoaForm.get('cpf')?.touched
                "
                class="text-danger"
              >
                CPF é obrigatório
              </div>
            </div>
            <div class="col-4">
              <label for="rg" class="form-label">RG</label>
              <input
                type="text"
                formControlName="rg"
                class="form-control border border-2"
                id="rg"
                style="background-color: rgba(255, 255, 255, 0.611);"
                numericOnly
              />
              <div
                *ngIf="
                  pessoaForm.get('rg')?.invalid && pessoaForm.get('rg')?.touched
                "
                class="text-danger"
              >
                RG é obrigatório
              </div>
            </div>
            <div class="col-md-4">
              <label for="ctps" class="form-label">CTPS</label>
              <input
                type="text"
                formControlName="ctps"
                class="form-control border border-2"
                id="ctps"
                style="background-color: rgba(255, 255, 255, 0.611);"
                numericOnly
              />
            </div>
            <div class="col-md-4">
              <label for="dataNascimento" class="form-label"
                >Data de Nascimento</label
              >
              <div class="input-group">
                <input
                  type="text"
                  formControlName="dataNascimento"
                  class="form-control border border-2 rounded-start"
                  id="dataNascimento"
                  bsDatepicker
                  [bsConfig]="datePickerConfig"
                  style="background-color: rgba(255, 255, 255, 0.611);"
                  numericOnly
                />
              </div>
            </div>
            <div class="col-4">
              <label for="nacionalidade" class="form-label"
                >Nacionalidade</label
              >
              <select
                formControlName="nacionalidade"
                class="form-select border border-2"
                id="nacionalidade"
                style="background-color: rgba(255, 255, 255, 0.611)"
              >
                <option value="nacionalidadeBrasileiro">Brasileira</option>
                <option value="nacionalidadeOutra">Outra</option>
              </select>
            </div>
            <div class="col-4">
              <label for="estadoCivil" class="form-label">Estado Civil</label>
              <select
                formControlName="estadoCivil"
                class="form-select border border-2"
                id="estadoCivil"
                style="background-color: rgba(255, 255, 255, 0.611)"
              >
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="separado">Separado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viúvo">Viúvo</option>
              </select>
            </div>

            <!-- TELEFONES -->
            <h5 class="mb-0 mt-5" style="font-weight: bold">TELEFONES</h5>
            <div class="col-md-4">
              <label for="tipoTelefone" class="form-label">Tipo Telefone</label>
              <select
                formControlName="tipoTelefone"
                class="form-select border border-2"
                id="tipoTelefone"
                style="background-color: rgba(255, 255, 255, 0.611)"
              >
                <option value="telefoneFixo">Telefone Fixo</option>
                <option value="telefoneCelular">Celular</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="numeroTelefone" class="form-label">Número</label>
              <input
                type="text"
                formControlName="numeroTelefone"
                class="form-control border border-2"
                id="numeroTelefone"
                style="background-color: rgba(255, 255, 255, 0.611);"
                numericOnly
              />
            </div>
            <div class="col-4">
              <label for="descricaoTelefone" class="form-label"
                >Descrição</label
              >
              <select
                formControlName="descricaoTelefone"
                class="form-select border border-2"
                id="descricaoTelefone"
                style="background-color: rgba(255, 255, 255, 0.611)"
              >
                <option value="telefonePessoal">Telefone pessoal</option>
                <option value="telefoneCorporativo">Telefone corporativo</option>
              </select>
            </div>

            <!-- EMAIL -->
            <h5 class="mb-0 mt-5" style="font-weight: bold">EMAIL</h5>
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                formControlName="email"
                class="form-control border border-2"
                id="email"
                style="background-color: rgba(255, 255, 255, 0.611);"
              />
              <div
                *ngIf="
                  pessoaForm.get('email')?.invalid &&
                  pessoaForm.get('email')?.touched
                "
                class="text-danger"
              >
                Email é obrigatório
              </div>
            </div>
            <div class="col-6">
              <label for="descricaoEmail" class="form-label">Descrição</label>
              <select
                formControlName="descricaoEmail"
                class="form-control border border-2"
                id="descricaoEmail"
                style="background-color: rgba(255, 255, 255, 0.611)"
              >
                <option value="emailPessoal">Email pessoal</option>
                <option value="emailCorporativo">Email corporativo</option>
              </select>
            </div>

            <!-- ENDEREÇO -->
            <h5 class="mb-0 mt-5" style="font-weight: bold">ENDEREÇO</h5>
            <div class="col-md-2">
              <label for="cep" class="form-label">CEP</label>
              <input
                type="text"
                formControlName="cep"
                class="form-control border border-2"
                id="cep"
                (blur)="buscarEnderecoPorCep()"
                style="background-color: rgba(255, 255, 255, 0.611);"
                numericOnly
              />
            </div>
            <div class="col-6">
              <label for="cidade" class="form-label">Cidade</label>
              <input
                type="text"
                formControlName="cidade"
                class="form-control border border-2"
                id="cidade"
                style="background-color: rgba(255, 255, 255, 0.611);"
              />
            </div>
            <div class="col-md-4">
              <label for="estado" class="form-label">Estado</label>
              <input
                type="text"
                formControlName="estado"
                class="form-control border border-2"
                id="estado"
                style="background-color: rgba(255, 255, 255, 0.611);"
              />
            </div>
            <div class="col-6">
              <label for="bairro" class="form-label">Bairro</label>
              <input
                type="text"
                formControlName="bairro"
                class="form-control border border-2"
                id="bairro"
                style="background-color: rgba(255, 255, 255, 0.611);"
              />
            </div>
            <div class="col-4">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input
                type="text"
                formControlName="logradouro"
                class="form-control border border-2"
                id="logradouro"
                style="background-color: rgba(255, 255, 255, 0.611);"
              />
            </div>
            <div class="col-2">
              <label for="numeroCasa" class="form-label">Número</label>
              <input
                type="text"
                formControlName="numeroCasa"
                class="form-control border border-2"
                id="numeroCasa"
                style="background-color: rgba(255, 255, 255, 0.611);"
                numericOnly
              />
            </div>

            <!-- EMPREGO -->
            <h5 class="mb-0 mt-5" style="font-weight: bold">EMPREGO</h5>
            <div class="col-md-6">
              <label for="empresa" class="form-label">Empresa</label>
              <select
                #dropdwon
                formControlName="empresa"
                class="form-select"
                id="empresa"
                style="background-color: rgba(255, 255, 255, 0.611);"
              >
                <option
                  *ngFor="let empresa of empresas"
                  [value]="empresa.nomeFantasia"
                >
                  {{ empresa.nomeFantasia }}
                </option>
              </select>

              <div
                *ngIf="
                  pessoaForm.get('empresa')?.invalid &&
                  pessoaForm.get('empresa')?.touched
                "
                class="text-danger"
              >
                Empresa é obrigatória
              </div>
            </div>

            <div class="col-md-4">
              <label for="setorEmprego" class="form-label">Setor</label>
              <select
                  formControlName="setorEmprego"
                  class="form-select border border-2"
                  id="setorEmprego"
                  style="background-color: rgba(255, 255, 255, 0.611);"
              >
                  <option *ngFor="let setor of setores" [value]="setor.nomeSetor">
                      {{ setor.nomeSetor }}
                  </option>
              </select>
          </div>

            <div class="col-md-2">
              <label for="cargoEmprego" class="form-label">Cargo</label>
              <input
                type="text"
                formControlName="cargoEmprego"
                class="form-control border border-2"
                id="cargoEmprego"
                style="background-color: rgba(255, 255, 255, 0.611);"
              />
            </div>
            <div class="col-12 mt-4">
              <button type="submit" class="btn btn-primary" style="background-color: #171a4a; border: 0;">Editar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
